<!DOCTYPE html>
<html>
<head>
<title>Programmering - Audio Player</title>
<!-- Set charset to allow ÅÄÖ -->
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="js/script.js"></script>
<!-- CSS AND JS END -->

<!-- Set viewport to make responsive design possible -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<audio id="audio-player" preload="auto">
  <source src="" type="audio/mpeg">
</audio>

<div id="wrapper">
	<div id="player-area" class="text-center">
		<!-- Volume progress bar -->
		<input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
		<span id="volume-percentage">50%</span>
            
		
		<div class="content-row icon-row p-20">
			<i class="fa-solid fa-arrow-rotate-right" id="stop-button"></i>
			<i class="fa-solid fa-volume-high" id="volume-icon"></i>
			<i class="fa-solid fa-shuffle" onclick="" id="shuffle-button" style="display: none;"></i>
			<i class="fa-solid fa-arrows-up-down" id="order-button"></i>
		</div>

		<div class="content-row now-playing p-20">
			<!-- Heanding text also display the song's name -->
			<span class="heading-text" id="now-playing-text">Now Playing</span>
		</div>
		
		<div class="content-row flex-center">
			<img src="" id="album-cover" class="responsive-img" alt="Cover image">
		</div>
		
		<div class="content-row">
			<span class="width-100" id="song-title"></span>
		</div> 
		
		<div class="content-row">
			<span class="width-100" id="song-artist"></span>	
		</div>
		
		<div class="content-row">
			<span class="" id="timer-now">0:00</span>			
			<input type="range" class="width-100" id="progress-bar" min="0" max="100" step="1" value="0" onchange=""></input>
			<span class="" id="timer-total">0:00</span>
		</div>
		
		
		<div class="content-row icon-row p-20">
			<i class="fa-solid fa-backward-step" id="prev-button" onclick=""></i>
			<i id="play-button" class="fa-solid fa-play"></i>
                <i id="pause-button" class="fa-solid fa-pause" style="display:none"></i>
			<i class="fa-solid fa-forward-step" id="next-button" onclick=""></i>
		</div>
		
		<div id="playlist">
			<div class="content-row p-20 flex-center">
				<span class="playlist-item" id="playlist-item-1">Song</span>
				<span class="playlist-item" id="playlist-item-2">Artist</span>
				<span class="playlist-item" id="playlist-item-3">Duration</span>
			</div>
		</div>
		<div id="playlist-body"></div> 
	</div>
</div>


</body>
</html>
